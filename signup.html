<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div id="page" class="flex justify-center align-middle min-h-screen ">
        <div id="contaiener" class="px-3 w-full h-1/2 md:w-1/2 m-auto border border-zinc-100 shadow-lg shadow-neutral-100">
            <header id="header" class="flex justify-end">
                <div id="logo" class="py-3">
                    <img src="/assets/boxxlogo(gray).png" alt="" height="100px" width="100px">
                </div>
            </header>
            
            <div class="px-14">
                <h2 class=" text-2xl font-semibold">Create your membership account</h2>
    
                <h4 class="pt-10 text-lg font-semibold">Enter your details below.</h4>
    
                <form action="/" class="" id="formpage">
                    <div class="py-7" id="inputs">
                        <p class="text-neutral-700 text-xs pb-1">First name</p> <input type="text" class="border border-zinc-200 rounded-lg w-[100%] md:w-[75%] lg:w-[80%]">
                        <p class="text-neutral-700 text-xs pt-2 pb-1">Last name</p> <input type="text" class="border border-zinc-200 rounded-lg w-[100%] md:w-[75%] lg:w-[80%]">
                        <p class="text-neutral-700 text-xs pt-2 pb-1">Email</p> <input type="email" class="border border-zinc-200 rounded-lg w-[100%] md:w-[75%] lg:w-[80%]">
                        <p class="text-neutral-700 text-xs pt-2 pb-1">Password</p> <input type="password" class="border border-zinc-200 rounded-lg w-[100%] md:w-[75%] lg:w-[80%]">
                        <p class="text-neutral-700 text-xs pt-2 pb-1">Corporate name</p> <input type="text" class="border border-zinc-200 rounded-lg w-[100%] md:w-[75%] lg:w-[80%]">
                        <p class="text-neutral-700 text-xs pt-2 pb-1">Policy number</p> <input type="text" class="border border-zinc-200 rounded-lg w-[100%] md:w-[75%] lg:w-[80%]">
                    </div>
    
                    <div class="pt-10">
                        <button type="submit" class="h-12 w-44 rounded-lg bg-amber-400 border-amber-400 border">Sign up</button>
                        <p class="text-xs pt-2 pb-7">Already a member? <span><a href="/" class="underline">Back to login page</a></span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
